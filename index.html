<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- Updated viewport -->
    <title>Competitor Sliders</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon for browsers -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png" sizes="180x180"> <!-- iOS app icon -->
    
    <!-- Sets the status bar style to transparent -->
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Enable full-screen mode -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- Transparent status bar -->
</head>
<body>
    <div class="container">
        <!-- Marz Section -->
        <div class="section-box">
            <h1>Marz</h1>
            <div class="slider-group">
                <label>Light</label>
                <input type="range" min="1" max="5" step="0.5" value="3" class="slider" id="marzSlider1">
                <span class="slider-label">Bold</span>
                <span class="value-circle" id="marzCircle1">3</span> <!-- Moved to the right -->
            </div>
            <div class="slider-group">
                <label>Smooth</label>
                <input type="range" min="1" max="5" step="0.5" value="3" class="slider" id="marzSlider2">
                <span class="slider-label">Tannic</span>
                <span class="value-circle" id="marzCircle2">3</span> <!-- Moved to the right -->
            </div>
            <div class="slider-group">
                <label>Dry</label>
                <input type="range" min="1" max="5" step="0.5" value="3" class="slider" id="marzSlider3">
                <span class="slider-label">Sweet</span>
                <span class="value-circle" id="marzCircle3">3</span> <!-- Moved to the right -->
            </div>
            <div class="slider-group">
                <label>Soft</label>
                <input type="range" min="1" max="5" step="0.5" value="3" class="slider" id="marzSlider4">
                <span class="slider-label">Acidic</span>
                <span class="value-circle" id="marzCircle4">3</span> <!-- Moved to the right -->
            </div>
            <h2>Flavours:</h2>
            <div class="flavour-inputs"> <!-- New div for flavor inputs -->
                <div style="display: flex; justify-content: space-between;">
                    <input type="text" id="marzFlavor1" placeholder="Flavor One">
                    <input type="text" id="marzFlavor2" placeholder="Flavor Two">
                </div>
            </div>
        </div>

        <!-- June Section -->

            <div class="slider-group">

                <span class="slider-label">Acidic</span>

            </div>
            <h2>Flavours:</h2>
            <div class="flavour-inputs"> <!-- New div for flavor inputs -->

            </div>

    <script src="script.js"></script>
